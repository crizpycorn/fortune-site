<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fortune Cookie</title>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;1,300;1,400&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: -apple-system, "SF Pro Display", BlinkMacSystemFont, "Helvetica Neue", sans-serif;
      background: #ffffff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem 1rem;
    }

    body::before {
      content: '';
      position: fixed;
      width: 600px; height: 600px;
      border-radius: 50%;
      background: radial-gradient(circle, #f9e4f7, #fce4ec);
      top: -200px; right: -200px;
      filter: blur(90px);
      z-index: 0;
      pointer-events: none;
    }

    body::after {
      content: '';
      position: fixed;
      width: 500px; height: 500px;
      border-radius: 50%;
      background: radial-gradient(circle, #e3d5f5, #d6eef8);
      bottom: -150px; left: -150px;
      filter: blur(90px);
      z-index: 0;
      pointer-events: none;
    }

    .wrapper {
      position: relative;
      z-index: 1;
      width: 100%;
      max-width: 500px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      text-align: center;
      margin-bottom: 2rem;
    }

    .eyebrow {
      font-size: 0.65rem;
      font-weight: 500;
      letter-spacing: 0.25em;
      text-transform: uppercase;
      color: #c0b0be;
      margin-bottom: 0.5rem;
    }

    header h1 {
      font-family: 'Cormorant Garamond', Georgia, serif;
      font-size: 2.4rem;
      font-weight: 300;
      font-style: italic;
      color: #2a2228;
    }

    .card {
      width: 100%;
      background: #fdfbfd;
      border-radius: 24px;
      border: 1px solid rgba(210, 190, 210, 0.35);
      box-shadow: 0 4px 6px rgba(180,150,180,0.05), 0 12px 40px rgba(180,150,180,0.1), 0 40px 80px rgba(180,150,180,0.07);
      overflow: hidden;
    }

    /* IMAGE AREA */
    .image-wrap {
      width: 100%;
      height: 270px;
      position: relative;
      background: linear-gradient(135deg, #fce8f0, #ede6f8, #e6f0fc);
      overflow: hidden;
    }

    .image-wrap img {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      transition: opacity 0.7s ease;
    }

    .image-wrap img.show {
      opacity: 1;
    }

    .image-wrap::after {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(to bottom, transparent 55%, rgba(253,251,253,0.55) 100%);
      z-index: 1;
      pointer-events: none;
    }

    .placeholder-icon {
      position: absolute;
      inset: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 8px;
      z-index: 0;
      transition: opacity 0.4s ease;
    }

    .placeholder-icon.hide {
      opacity: 0;
    }

    .cookie-icon {
      font-size: 3rem;
      animation: bob 3s ease-in-out infinite;
    }

    @keyframes bob {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-8px); }
    }

    .placeholder-icon p {
      font-size: 0.7rem;
      letter-spacing: 0.18em;
      text-transform: uppercase;
      color: #c0b0be;
    }

    /* TEXT AREA */
    .text-area {
      padding: 1.8rem 2rem 2rem;
    }

    .fortune-label {
      font-size: 0.62rem;
      font-weight: 500;
      letter-spacing: 0.22em;
      text-transform: uppercase;
      color: #c0b0be;
      margin-bottom: 0.8rem;
    }

    #fortuneText {
      font-family: 'Cormorant Garamond', Georgia, serif;
      font-size: 1.5rem;
      font-weight: 300;
      font-style: italic;
      line-height: 1.6;
      color: #2a2228;
      min-height: 80px;
      display: flex;
      align-items: center;
    }

    #fortuneText .idle {
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      font-style: normal;
      font-size: 0.88rem;
      color: #c0b0be;
      font-weight: 400;
    }

    #fortuneText .reveal {
      opacity: 0;
      animation: fadeUp 0.6s ease 0.1s forwards;
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(8px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    /* BOTTOM */
    .card-bottom {
      border-top: 1px solid rgba(210,185,210,0.2);
      padding: 1.2rem 2rem 1.6rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    #countLabel {
      font-size: 0.68rem;
      color: #c0b0be;
      letter-spacing: 0.06em;
    }

    button {
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      font-size: 0.8rem;
      font-weight: 500;
      letter-spacing: 0.06em;
      background: #2a2228;
      color: #fff;
      border: none;
      border-radius: 100px;
      padding: 0.7rem 1.7rem;
      cursor: pointer;
      box-shadow: 0 4px 14px rgba(42,34,40,0.2);
      transition: background 0.2s, transform 0.15s, box-shadow 0.2s;
    }

    button:hover {
      background: #3d3040;
      box-shadow: 0 6px 20px rgba(42,34,40,0.25);
    }

    button:active { transform: scale(0.96); }

    /* DOTS */
    .dots {
      display: flex;
      gap: 6px;
      margin-top: 1.2rem;
    }

    .dot {
      width: 5px; height: 5px;
      border-radius: 50%;
      background: #e4d8e4;
      transition: background 0.3s, transform 0.3s;
    }

    .dot.on {
      background: #c9a4c0;
      transform: scale(1.35);
    }

    footer {
      margin-top: 1.4rem;
      font-size: 0.62rem;
      letter-spacing: 0.14em;
      text-transform: uppercase;
      color: #d0c4d0;
    }
  </style>
</head>

// shuffle
let order = [0,1,2,3,4];
for (let i = 4; i > 0; i--) {
  const j = Math.floor(Math.random() * (i + 1));
  [order[i], order[j]] = [order[j], order[i]];
}

let step = 0;
let seen = 0;
const imgEl      = document.getElementById('fortuneImg');
const textEl     = document.getElementById('fortuneText');
const iconEl     = document.getElementById('placeholderIcon');
const countEl    = document.getElementById('countLabel');
const btn        = document.getElementById('openBtn');

function showFortune() {
  btn.disabled = true;
  const fortune = fortunes[order[step % 5]];

  // fade out image
  imgEl.classList.remove('show');

  setTimeout(function() {
    // hide placeholder
    iconEl.classList.add('hide');

    // swap image
    imgEl.onload = function() { imgEl.classList.add('show'); };
    imgEl.src = fortune.img;
    // if already cached (base64 always is), fire manually
    if (imgEl.complete && imgEl.naturalWidth > 0) {
      imgEl.classList.add('show');
    }

    // swap text â€” key trick: remove and re-add element to restart animation
    textEl.innerHTML = '';
    var p = document.createElement('span');
    p.className = 'reveal';
    p.textContent = fortune.text;
    textEl.appendChild(p);

    // dots
    for (var i = 0; i < 5; i++) {
      document.getElementById('d' + i).classList.toggle('on', i === (step % 5));
    }

    seen = Math.min(seen + 1, 5);
    countEl.textContent = seen + ' / 5';
    step++;
    btn.disabled = false;
  }, 250);
}

document.getElementById('openBtn').addEventListener('click', showFortune);
</script>
